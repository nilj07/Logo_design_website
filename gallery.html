<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | EliteLogos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-black text-white font-sans p-6 min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Logo Gallery</h1>
  <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3yIzrGdlTMrWf49Ql0pV7-HzEIG_yVxM",
      authDomain: "thelogobucket-6389b.firebaseapp.com",
      databaseURL: "https://thelogobucket-6389b-default-rtdb.firebaseio.com",
      projectId: "thelogobucket-6389b",
      storageBucket: "thelogobucket-6389b.appspot.com",
      messagingSenderId: "237466771183",
      appId: "1:237466771183:web:4984a3b31ff5f266c4451a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const galleryGrid = document.getElementById("galleryGrid");

    function loadGallery() {
      db.ref("logos").on("value", (snapshot) => {
        const data = snapshot.val();
        galleryGrid.innerHTML = "";
        if (!data) {
          galleryGrid.innerHTML = '<p class="text-gray-400">No logos available.</p>';
          return;
        }

        Object.values(data).forEach(({ title, image, category }) => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg";
          div.innerHTML = `
            <img src="${image}" alt="${title}" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-xl font-bold mb-1">${title}</h3>
              <p class="text-gray-300">${category}</p>
            </div>
          `;
          galleryGrid.appendChild(div);
        });
      });
    }

    loadGallery();
  </script>
</body>
</html>

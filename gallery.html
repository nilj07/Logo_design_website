<script>
// Mobile menu toggle (no changes here)
const menuToggle = document.getElementById("menu-toggle");
const mobileMenu = document.getElementById("mobile-menu");
const menuIcon = document.getElementById("menu-icon");

if (menuToggle && mobileMenu && menuIcon) {
    menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        if (mobileMenu.classList.contains("hidden")) {
            menuIcon.classList.replace("fa-times", "fa-bars");
        } else {
            menuIcon.classList.replace("fa-bars", "fa-times");
        }
    });
}

const galleryGrid = document.getElementById("galleryGrid");

// This is the correct version of the function
function loadLogosFromFirebase() {
    logosRef.on('value', (snapshot) => {
        galleryGrid.innerHTML = "";
        if (!snapshot.exists()) {
            galleryGrid.innerHTML = '<p class="text-gray-400 col-span-3">The gallery is currently empty. Check back soon!</p>';
            return;
        }

        // THIS IS THE LINE THAT WAS LIKELY MISSING
        const logosData = snapshot.val();

        // This loop will now work correctly
        for (const key in logosData) {
            const { title, imageUrl, category } = logosData[key];
            const div = document.createElement("div");
            div.className = "gallery-item bg-gray-800 rounded-lg overflow-hidden shadow-lg";
            div.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="w-full aspect-square object-cover" />
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${title}</h3>
                    <p class="text-gray-300 mb-2">${category}</p>
                </div>
            `;
            galleryGrid.appendChild(div);
        }
    });
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | EliteLogos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .gallery-item {
      transition: transform 0.2s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-90 text-white py-4 px-6 fixed w-full z-40 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">
        <span class="text-white">Elite</span><span class="text-gray-300">Logos</span>
      </a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-gray-300 transition-colors">Home</a>
        <a href="gallery.html" class="hover:text-gray-300 transition-colors font-bold">Gallery</a>
        <a href="services.html" class="hover:text-gray-300 transition-colors">Services</a>
        <a href="about.html" class="hover:text-gray-300 transition-colors">About</a>
        <a href="contact.html" class="hover:text-gray-300 transition-colors">Contact</a>
        <a href="admin.html" class="hover:text-gray-300 transition-colors">Admin</a>
      </div>
      <button class="md:hidden text-2xl" id="menu-toggle">
        <i class="fas fa-bars" id="menu-icon"></i>
      </button>
    </div>
    <div class="hidden md:hidden bg-black bg-opacity-90 absolute w-full left-0 top-16 px-6 pb-4" id="mobile-menu">
      <div class="flex flex-col space-y-4 mt-4" id="mobile-nav-items">
        <a href="index.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">Home</a>
        <a href="gallery.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">Gallery</a>
        <a href="services.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">Services</a>
        <a href="about.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">About</a>
        <a href="contact.html" class="hover:text-gray-300 transition-colors pb-2">Contact</a>
        <a href="admin.html" class="hover:text-gray-300 transition-colors">Admin</a>
      </div>
    </div>
  </nav>

  <main class="pt-24 container mx-auto px-6">
    <h1 class="text-3xl font-bold mb-6">Logo Gallery</h1>
    <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-black text-white py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 EliteLogos. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3yIzrGdlTMrWf49Ql0pV7-HzEIG_yVxM",
      authDomain: "thelogobucket-6389b.firebaseapp.com",
      databaseURL: "https://thelogobucket-6389b-default-rtdb.firebaseio.com",
      projectId: "thelogobucket-6389b",
      storageBucket: "thelogobucket-6389b.firebasestorage.app",
      messagingSenderId: "237466771183",
      appId: "1:237466771183:web:4984a3b31ff5f266c4451a"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const galleryGrid = document.getElementById("galleryGrid");

    // Load logos from Firebase and display
    function loadLogos() {
      galleryGrid.innerHTML = "";
      database.ref('logos').on('value', (snapshot) => {
        const logos = snapshot.val() || {};
        if (Object.keys(logos).length === 0) {
          galleryGrid.innerHTML = '<p class="text-gray-400">No logos found.</p>';
          return;
        }
        Object.entries(logos).forEach(([key, { title, image, category }]) => {
          const div = document.createElement("div");
          div.className = "gallery-item bg-gray-800 rounded-lg overflow-hidden shadow-lg";
          div.innerHTML = `
            <img src="${image}" alt="${title}" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-xl font-bold mb-2">${title}</h3>
              <p class="text-gray-300 mb-2">${category}</p>
            </div>
          `;
          galleryGrid.appendChild(div);
        });
      });
    }

    // Initial load
    loadLogos();
  </script>
</body>
</html>

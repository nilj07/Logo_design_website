<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | EliteLogos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .gallery-item {
      transition: transform 0.2s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Logo Gallery</h1>
  <div id="galleryGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase config - REPLACE with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyB3yIzrGdlTMrWf49Ql0pV7-HzEIG_yVxM",
      authDomain: "thelogobucket-6389b.firebaseapp.com",
      databaseURL: "https://thelogobucket-6389b-default-rtdb.firebaseio.com/",
      projectId: "thelogobucket-6389b",
      storageBucket: "thelogobucket-6389b.firebasestorage.app",
      messagingSenderId: "237466771183",
      appId: "1:237466771183:web:4984a3b31ff5f266c4451a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const galleryGrid = document.getElementById("galleryGrid");

    // Load logos from Firebase and display
    function loadLogos() {
      database.ref("logos").orderByChild("timestamp").on(
        "value",
        (snapshot) => {
          galleryGrid.innerHTML = "";
          const logos = snapshot.val();
          if (!logos) {
            galleryGrid.innerHTML = '<p class="text-gray-400">No logos found.</p>';
            return;
          }
          Object.keys(logos).forEach((key) => {
            const logo = logos[key];
            const logoItem = document.createElement("div");
            logoItem.className = "gallery-item bg-gray-800 rounded-lg overflow-hidden shadow-lg";
            logoItem.innerHTML = `
              <img src="${logo.image}" alt="${logo.title}" class="w-full h-48 object-cover" />
              <div class="p-4">
                <h3 class="text-xl font-bold mb-2">${logo.title}</h3>
                <p class="text-gray-300 mb-2">${logo.category}</p>
              </div>
            `;
            galleryGrid.appendChild(logoItem);
          });
        },
        (error) => {
          console.error("Error loading logos:", error);
          galleryGrid.innerHTML = '<p class="text-red-500">Failed to load logos.</p>';
        }
      );
    }

    document.addEventListener("DOMContentLoaded", loadLogos);
  </script>
</body>
</html>

<main class="pt-24 container mx-auto px-6 max-w-lg">
<h1 class="text-3xl font-bold mb-6">Admin Panel - Add New Logo</h1>

<form id="addLogoForm" class="mb-8">
  <label class="block mb-2" for="logoTitle">Logo Title</label>
  <input type="text" id="logoTitle" required class="w-full p-2 mb-4 rounded text-black" />

  <label class="block mb-2" for="logoImage">Logo Image</label>
  <input type="file" id="logoImage" accept="image/*" required class="w-full p-2 mb-4 rounded" />
  <small class="text-gray-400 mb-4 block">(Take photo or upload from device)</small>

  <label class="block mb-2" for="logoCategory">Category</label>
  <select id="logoCategory" required class="w-full p-2 mb-4 rounded text-black">
    <option value="" disabled selected>Select category</option>
    <option value="Corporate">Corporate</option>
    <option value="Personal">Personal</option>
    <option value="Retail">Retail</option>
  </select>

  <button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">
    Add Logo

</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
// IMPORTANT: Replace with your own Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyB3yIzrGdlTMrWf49Ql0pV7-HzEIG_yVxM",
    authDomain: "thelogobucket-6389b.firebaseapp.com",
    databaseURL: "https://thelogobucket-6389b-default-rtdb.firebaseio.com",
    projectId: "thelogobucket-6389b",
    storageBucket: "thelogobucket-6389b.firebasestorage.app",
    messagingSenderId: "237466771183",
    appId: "1:237466771183:web:4984a3b31ff5f266c4451a"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
// Create a reference to the 'logos' node in our database
const logosRef = database.ref('logos');
</script>

<script>
// Password protection
// IMPORTANT: Change this to a strong, secure password
const ADMIN_PASSWORD = "yourpassword123";

function checkPassword() {
    const auth = sessionStorage.getItem("admin-auth");
    if (auth !== ADMIN_PASSWORD) {
        const entered = prompt("Enter admin password:");
        if (entered === ADMIN_PASSWORD) {
            sessionStorage.setItem("admin-auth", ADMIN_PASSWORD);
        } else {
            alert("Incorrect password!");
            window.location.href = "index.html";
        }
    }
}
checkPassword();

// Mobile menu toggle (no changes here)
const menuToggle = document.getElementById("menu-toggle");
const mobileMenu = document.getElementById("mobile-menu");
const menuIcon = document.getElementById("menu-icon");

if (menuToggle && mobileMenu && menuIcon) {
    menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        if (mobileMenu.classList.contains("hidden")) {
            menuIcon.classList.replace("fa-times", "fa-bars");
        } else {
            menuIcon.classList.replace("fa-bars", "fa-times");
        }
    });
}

const addLogoForm = document.getElementById("addLogoForm");
const galleryGrid = document.getElementById("galleryGrid");

// Listen for real-time changes from Firebase and update the preview
function listenForLogoChanges() {
    logosRef.on('value', (snapshot) => {
        galleryGrid.innerHTML = ""; // Clear the current preview
        if (!snapshot.exists()) {
            galleryGrid.innerHTML = '<p class="text-gray-400 col-span-3">No logos added yet.</p>';
            return;
        }

        const logosData = snapshot.val();
        for (const key in logosData) {
            const { title, image, category } = logosData[key];
            const div = document.createElement("div");
            div.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg";
            div.innerHTML = `
                <img src="${image}" alt="${title}" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${title}</h3>
                    <p class="text-gray-300 mb-2">${category}</p>
                    <button data-key="${key}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                </div>
            `;
            galleryGrid.appendChild(div);
        }
    });
}

// Delete a logo from Firebase using its unique key
function deleteLogo(key) {
    if (confirm('Are you sure you want to delete this logo?')) {
        logosRef.child(key).remove()
            .then(() => {
                alert('Logo deleted successfully!');
            })
            .catch((error) => {
                console.error("Error deleting logo: ", error);
                alert('Failed to delete logo.');
            });
    }
}

// Use event delegation to handle all delete clicks
galleryGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('delete-btn')) {
        const key = e.target.getAttribute('data-key');
        deleteLogo(key);
    }
});


// Helper function to convert an image file to a base64 string
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
    });
}

// Handle the form submission to add a new logo to Firebase
addLogoForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("logoTitle").value.trim();
    const imageFile = document.getElementById("logoImage").files[0];
    const category = document.getElementById("logoCategory").value;

    if (!title || !imageFile || !category) {
        alert("Please fill all fields.");
        return;
    }

    try {
        const imageBase64 = await fileToBase64(imageFile);
        
        // Push new logo object to Firebase
        logosRef.push({
            title: title,
            image: imageBase64,
            category: category
        }).then(() => {
            addLogoForm.reset();
            alert("Logo added successfully!");
        }).catch((error) => {
             alert("Error adding logo to database.");
             console.error(error);
        });

    } catch (error) {
        alert("Error reading image file.");
        console.error(error);
    }
});

// Initial call to start listening for changes
listenForLogoChanges();
</script>

<!-- admin.html - FINAL SCRIPT -->
<script>
// --- PART 1: FIREBASE REALTIME DATABASE INITIALIZATION ---
// This part is for storing the title, category, and image URL
const firebaseConfig = {
  apiKey: "AIzaSyAFLAxss6pIe5I6qIBHKkuPqA39a2QbF5Y",
  authDomain: "elitelogos-gallery.firebaseapp.com",
  projectId: "elitelogos-gallery",
  storageBucket: "elitelogos-gallery.firebasestorage.app",
  messagingSenderId: "359472953712",
  appId: "1:359472953712:web:91fc67e1eb30062d90b7b5"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const logosRef = database.ref('logos');


// --- PART 2: CLOUDINARY CONFIGURATION ---
const CLOUDINARY_CLOUD_NAME = "dljgmtij7"; // <-- PASTE YOUR CLOUD NAME
const CLOUDINARY_UPLOAD_PRESET = "unsigned_logos"; // <-- PASTE YOUR UPLOAD PRESET NAME
const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

// --- pasword
  // --- PASSWORD PROTECTION ---
const ADMIN_PASSWORD = "yourpassword123"; // IMPORTANT: Change this to your secure password!

function checkPassword() {
    const auth = sessionStorage.getItem("admin-auth");
    if (auth !== ADMIN_PASSWORD) {
        const entered = prompt("Enter admin password:");
        if (entered === ADMIN_PASSWORD) {
            // If correct, save the password to session storage so we don't ask again
            sessionStorage.setItem("admin-auth", ADMIN_PASSWORD);
        } else {
            // If incorrect, show an alert and redirect to the home page
            alert("Incorrect password!");
            window.location.href = "index.html";
        }
    }
}

// Run the password check immediately when the page loads
checkPassword();
// --- PART 3: APPLICATION LOGIC ---

// Password protection and mobile menu toggle (unchanged)
// ... other unchanged code for menu ...


// Get references to HTML elements
const addLogoForm = document.getElementById("addLogoForm");
const galleryGrid = document.getElementById("galleryGrid");
const submitButton = addLogoForm.querySelector('button[type="submit"]');

// Listen for logo changes from Firebase DB and render the preview (unchanged)
function listenForLogoChanges() {
    logosRef.on('value', (snapshot) => {
        galleryGrid.innerHTML = "";
        if (!snapshot.exists()) { /* ... */ return; }
        const logosData = snapshot.val();
        for (const key in logosData) {
            const { title, imageUrl, category } = logosData[key];
            const div = document.createElement("div");
            div.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h3>${title}</h3><p>${category}</p>
                    <button data-key="${key}" data-url="${imageUrl}" class="delete-btn ...">Delete</button>
                </div>`;
            galleryGrid.appendChild(div);
        }
    });
}


// --- COMPLETELY REWRITTEN FORM SUBMISSION ---
addLogoForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("logoTitle").value.trim();
    const imageFile = document.getElementById("logoImage").files[0];
    const category = document.getElementById("logoCategory").value;

    if (!title || !imageFile || !category) {
        alert("Please fill all fields.");
        return;
    }
    
    submitButton.disabled = true;
    submitButton.innerHTML = 'Uploading...';

    // Create form data to send to Cloudinary
    const formData = new FormData();
    formData.append('file', imageFile);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

    try {
        // 1. Upload the image to Cloudinary
        const response = await fetch(CLOUDINARY_URL, {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Cloudinary upload failed.');
        }

        const data = await response.json();
        const imageUrl = data.secure_url; // Get the URL from Cloudinary

        // 2. Save the URL to Firebase Realtime Database
        await logosRef.push({
            title: title,
            imageUrl: imageUrl, // Store the Cloudinary URL
            category: category
        });
        
        addLogoForm.reset();
        alert("Logo added successfully!");

    } catch (error) {
        console.error("Error adding logo:", error);
        alert("Failed to add logo. See console for details.");
    } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Add Logo';
    }
});

// Deleting just removes the entry from Firebase. 
// The image will remain on Cloudinary, which is fine for a portfolio.
function deleteLogo(key) {
    if (confirm('Are you sure you want to delete this logo from the gallery?')) {
        logosRef.child(key).remove();
    }
}

galleryGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('delete-btn')) {
        const key = e.target.getAttribute('data-key');
        deleteLogo(key);
    }
});


// Initial call to start listening
listenForLogoChanges();
</script>

                menuIcon.classList.replace("fa-times", "fa-bars");

        });

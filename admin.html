<script>
// --- PART 1: FIREBASE INITIALIZATION ---
const firebaseConfig = {
    apiKey: "AIzaSyB3yIzrGdlTMrWf49Ql0pV7-HzEIG_yVxM",
    authDomain: "thelogobucket-6389b.firebaseapp.com",
    databaseURL: "https://thelogobucket-6389b-default-rtdb.firebaseio.com",
    projectId: "thelogobucket-6389b",
    storageBucket: "thelogobucket-6389b.appspot.com", // <-- NOTE: Ensure this is correct in your Firebase console
    messagingSenderId: "237466771183",
    appId: "1:237466771183:web:4984a3b31ff5f266c4451a"
};
firebase.initializeApp(firebaseConfig);

// Get references to Firebase services
const database = firebase.database();
const storage = firebase.storage(); // <-- Initialize Storage
const logosRef = database.ref('logos');


// --- PART 2: APPLICATION LOGIC ---

// Password protection
const ADMIN_PASSWORD = "yourpassword123";
function checkPassword() {
    // ... (rest of this function is unchanged)
    const auth = sessionStorage.getItem("admin-auth");
    if (auth !== ADMIN_PASSWORD) {
        const entered = prompt("Enter admin password:");
        if (entered === ADMIN_PASSWORD) {
            sessionStorage.setItem("admin-auth", ADMIN_PASSWORD);
        } else {
            alert("Incorrect password!");
            window.location.href = "index.html";
        }
    }
}
checkPassword();

// Mobile menu toggle (unchanged)
const menuToggle = document.getElementById("menu-toggle");
// ... (rest of menu code is unchanged)

// Get references to HTML elements
const addLogoForm = document.getElementById("addLogoForm");
const galleryGrid = document.getElementById("galleryGrid");
const submitButton = addLogoForm.querySelector('button[type="submit"]');

// Listen for logo changes and render the preview
function listenForLogoChanges() {
    logosRef.on('value', (snapshot) => {
        galleryGrid.innerHTML = "";
        if (!snapshot.exists()) {
            galleryGrid.innerHTML = '<p class="text-gray-400 col-span-3">No logos added yet.</p>';
            return;
        }
        const logosData = snapshot.val();
        for (const key in logosData) {
            // UPDATED: Use imageUrl instead of image
            const { title, imageUrl, category } = logosData[key];
            const div = document.createElement("div");
            div.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg";
            div.innerHTML = `
                <img src="${imageUrl}" alt="${title}" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${title}</h3>
                    <p class="text-gray-300 mb-2">${category}</p>
                    <button data-key="${key}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                </div>
            `;
            galleryGrid.appendChild(div);
        }
    });
}

// Delete a logo (Database entry and Storage file)
function deleteLogo(key) {
    if (!confirm('Are you sure you want to delete this logo?')) return;

    // First, get the logo's data to find its file name in storage
    logosRef.child(key).once('value', (snapshot) => {
        if (!snapshot.exists()) {
            console.error("Logo not found in database for deletion.");
            return;
        }
        const logoData = snapshot.val();
        const fileName = logoData.fileName; // We will add this field

        // Create a reference to the file to delete
        const fileRef = storage.ref('logos/' + fileName);

        // Delete the file from Storage
        fileRef.delete().then(() => {
            // On successful file deletion, delete the database entry
            logosRef.child(key).remove();
            alert('Logo deleted successfully from storage and database.');
        }).catch((error) => {
            console.error("Error removing file: ", error);
            // If file deletion fails, you might still want to delete the database entry
            // For now, we'll just show an error.
            if(error.code === 'storage/object-not-found') {
                console.log("File not found in storage, deleting database entry anyway.");
                logosRef.child(key).remove();
            } else {
                 alert('Could not delete the image file from storage. See console for details.');
            }
        });
    });
}

// Event delegation for delete buttons
galleryGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('delete-btn')) {
        const key = e.target.getAttribute('data-key');
        deleteLogo(key);
    }
});


// Handle the form submission - THIS IS THE MAINLY REWRITTEN PART
addLogoForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("logoTitle").value.trim();
    const imageFile = document.getElementById("logoImage").files[0];
    const category = document.getElementById("logoCategory").value;

    if (!title || !imageFile || !category) {
        alert("Please fill all fields.");
        return;
    }
    
    const originalButtonText = submitButton.innerHTML;
    submitButton.disabled = true;
    submitButton.innerHTML = 'Uploading...';

    // Create a unique file name
    const fileName = `${Date.now()}-${imageFile.name}`;
    const filePath = 'logos/' + fileName;
    const fileRef = storage.ref(filePath);

    try {
        // 1. Upload the file to Firebase Storage
        const uploadTask = await fileRef.put(imageFile);

        // 2. Get the public URL of the uploaded file
        const imageUrl = await uploadTask.ref.getDownloadURL();

        // 3. Save the URL and other data to the Realtime Database
        await logosRef.push({
            title: title,
            imageUrl: imageUrl, // Store the URL, not the file data
            category: category,
            fileName: fileName // Store the file name for easy deletion
        });
        
        addLogoForm.reset();
        alert("Logo added successfully!");

    } catch (error) {
        console.error("Error adding logo:", error);
        alert("Failed to add logo. See console for details.");
    } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
    }
});

// Initial call to start listening for changes
listenForLogoChanges();
</script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- admin.html (only the final script block needs updating) -->

<!-- ... (all the HTML, Firebase config, etc. remains the same) ... -->

<script>
// Password protection and mobile menu toggle (no changes here)
const ADMIN_PASSWORD = "yourpassword123";
// ... (rest of the password and menu code is unchanged) ...

const addLogoForm = document.getElementById("addLogoForm");
const galleryGrid = document.getElementById("galleryGrid");
const submitButton = addLogoForm.querySelector('button[type="submit"]'); // Get the submit button

// Listen for real-time changes from Firebase and update the preview (no changes here)
function listenForLogoChanges() {
    logosRef.on('value', (snapshot) => {
        galleryGrid.innerHTML = "";
        if (!snapshot.exists()) {
            galleryGrid.innerHTML = '<p class="text-gray-400 col-span-3">No logos added yet.</p>';
            return;
        }
        const logosData = snapshot.val();
        for (const key in logosData) {
            const { title, image, category } = logosData[key];
            const div = document.createElement("div");
            div.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg";
            div.innerHTML = `
                <img src="${image}" alt="${title}" class="w-full h-48 object-cover" />
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${title}</h3>
                    <p class="text-gray-300 mb-2">${category}</p>
                    <button data-key="${key}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                </div>
            `;
            galleryGrid.appendChild(div);
        }
    });
}

// Delete a logo from Firebase using its unique key (no changes here)
function deleteLogo(key) {
    if (confirm('Are you sure you want to delete this logo?')) {
        logosRef.child(key).remove()
            .catch((error) => {
                console.error("Error deleting logo: ", error);
                alert('Failed to delete logo.');
            });
    }
}

// Use event delegation to handle all delete clicks (no changes here)
galleryGrid.addEventListener('click', (e) => {
    if (e.target.classList.contains('delete-btn')) {
        const key = e.target.getAttribute('data-key');
        deleteLogo(key);
    }
});

// Helper function to convert an image file to a base64 string (no changes here)
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
    });
}

// === UPDATED SECTION BELOW ===

// Handle the form submission to add a new logo to Firebase
addLogoForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("logoTitle").value.trim();
    const imageFile = document.getElementById("logoImage").files[0];
    const category = document.getElementById("logoCategory").value;

    if (!title || !imageFile || !category) {
        alert("Please fill all fields.");
        return;
    }
    
    // --- NEW: Provide user feedback ---
    const originalButtonText = submitButton.innerHTML;
    submitButton.disabled = true;
    submitButton.innerHTML = 'Uploading...';

    try {
        const imageBase64 = await fileToBase64(imageFile);
        
        // Push new logo object to Firebase
        await logosRef.push({
            title: title,
            image: imageBase64,
            category: category
        });
        
        // Success
        addLogoForm.reset();
        alert("Logo added successfully!");

    } catch (error) {
        // --- NEW: Better error handling ---
        console.error("Error adding logo:", error);
        alert("Failed to add logo. Please check the console and ensure your Firebase rules are set correctly.");
    } finally {
        // --- NEW: Always re-enable the button ---
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
    }
});

// Initial call to start listening for changes
listenForLogoChanges();

// --- Initial password check needs to be here as well ---
checkPassword(); 
</script>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel | EliteLogos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }
    .delete-btn {
      transition: all 0.2s ease;
    }
    .delete-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navigation -->
  <nav
    class="bg-black bg-opacity-90 text-white py-4 px-6 fixed w-full z-40 shadow-lg"
  >
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">EliteLogos</a>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="hover:text-gray-300 transition-colors"
          >Home</a
        >
        <a href="gallery.html" class="hover:text-gray-300 transition-colors"
          >Gallery</a
        >
        <a href="admin.html" class="hover:text-gray-300 transition-colors font-bold"
          >Admin</a
        >
      </div>
      <button class="md:hidden text-2xl" id="menu-toggle">
        <i class="fas fa-bars" id="menu-icon"></i>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div
      class="hidden bg-black bg-opacity-90 absolute w-full left-0 top-16 px-6 pb-4"
      id="mobile-menu"
    >
      <div class="flex flex-col space-y-4 mt-4" id="mobile-nav-items">
        <a
          href="index.html"
          class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2"
          >Home</a
        >
        <a
          href="gallery.html"
          class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2"
          >Gallery</a
        >
        <a
          href="admin.html"
          class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2"
          >Admin</a
        >
      </div>
    </div>
  </nav>

  <main class="pt-24 container mx-auto px-6 max-w-lg">
    <h1 class="text-3xl font-bold mb-6">Admin Panel - Add New Logo</h1>

    <form id="addLogoForm" class="mb-8">
      <label class="block mb-2" for="logoTitle">Logo Title</label>
      <input
        type="text"
        id="logoTitle"
        required
        class="w-full p-2 mb-4 rounded text-black"
      />

      <label class="block mb-2" for="logoImage">Logo Image</label>
      <input
        type="file"
        id="logoImage"
        accept="image/*"
        required
        class="w-full p-2 mb-4 rounded"
      />
      <small class="text-gray-400 mb-4 block"
        >(Take photo or upload from device)</small
      >

      <label class="block mb-2" for="logoCategory">Category</label>
      <select
        id="logoCategory"
        required
        class="w-full p-2 mb-4 rounded text-black"
      >
        <option value="" disabled selected>Select category</option>
        <option value="Corporate">Corporate</option>
        <option value="Personal">Personal</option>
        <option value="Retail">Retail</option>
      </select>

      <button
        type="submit"
        class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500"
      >
        Add Logo
      </button>
    </form>

    <section>
      <h2 class="text-2xl font-bold mb-4">Gallery Preview</h2>
      <div
        id="galleryGrid"
        class="grid grid-cols-1 md:grid-cols-3 gap-6"
        aria-live="polite"
      ></div>
    </section>
  </main>

  <footer class="bg-black text-white py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 EliteLogos. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Password protection
    const ADMIN_PASSWORD = "yourpassword123"; // Change this

    if (!sessionStorage.getItem("admin-auth")) {
      const entered = prompt("Enter admin password:");
      if (entered === ADMIN_PASSWORD) {
        sessionStorage.setItem("admin-auth", ADMIN_PASSWORD);
      } else {
        alert("Incorrect password!");
        window.location.href = "index.html";
      }
    }

    // Mobile menu toggle
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    const menuIcon = document.getElementById("menu-icon");

    if (menuToggle && mobileMenu && menuIcon) {
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        if (mobileMenu.classList.contains("hidden")) {
          menuIcon.classList.replace("fa-times", "fa-bars");
        } else {
          menuIcon.classList.replace("fa-bars", "fa-times");
        }
      });
    }

    // Firebase config - REPLACE with your actual config
    const firebaseConfig = {
      apiKey: "AIzaSyB3yIzrGdlTMrWf49Ql0pV7-HzEIG_yVxM",
      authDomain: "thelogobucket-6389b.firebaseapp.com",
      databaseURL: "https://thelogobucket-6389b-default-rtdb.firebaseio.com/",
      projectId: "thelogobucket-6389b",
      storageBucket: "thelogobucket-6389b.firebasestorage.app",
      messagingSenderId: "237466771183",
      appId: "1:237466771183:web:4984a3b31ff5f266c4451a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const addLogoForm = document.getElementById("addLogoForm");
    const galleryGrid = document.getElementById("galleryGrid");

    // Load logos from Firebase and display in preview
    function loadLogos() {
      database.ref("logos").orderByChild("timestamp").on(
        "value",
        (snapshot) => {
          galleryGrid.innerHTML = "";
          const logos = snapshot.val();
          if (!logos) {
            galleryGrid.innerHTML = '<p class="text-gray-400">No logos found.</p>';
            return;
          }
          Object.keys(logos).forEach((key) => {
            const logo = logos[key];
            const logoItem = document.createElement("div");
            logoItem.className = "bg-gray-800 rounded-lg overflow-hidden shadow-lg";
            logoItem.innerHTML = `
              <img src="${logo.image}" alt="${logo.title}" class="w-full h-48 object-cover" />
              <div class="p-4">
                <h3 class="text-xl font-bold mb-2">${logo.title}</h3>
                <p class="text-gray-300 mb-2">${logo.category}</p>
                <button onclick="removeLogo('${key}')" class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
              </div>
            `;
            galleryGrid.appendChild(logoItem);
          });
        },
        (error) => {
          console.error("Error loading logos:", error);
          galleryGrid.innerHTML = '<p class="text-red-500">Failed to load logos.</p>';
        }
      );
    }

    // Remove logo by key
    function removeLogo(key) {
      if (confirm("Are you sure you want to delete this logo?")) {
        database
          .ref("logos/" + key)
          .remove()
          .then(() => {
            alert("Logo deleted successfully.");
          })
          .catch((error) => {
            alert("Error deleting logo: " + error.message);
          });
      }
    }

    // Convert image file to base64 and save logo
    function saveLogo(title, imageFile, category) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = async function (e) {
          try {
            const logoData = {
              title,
              image: e.target.result,
              category,
              timestamp: firebase.database.ServerValue.TIMESTAMP,
            };
            const newLogoRef = database.ref("logos").push();
            await newLogoRef.set(logoData);
            resolve(newLogoRef.key);
          } catch (error) {
            reject(error);
          }
        };
        reader.readAsDataURL(imageFile);
      });
    }

    // Handle form submission
    addLogoForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = addLogoForm.logoTitle.value.trim();
      const imageFile = addLogoForm.logoImage.files[0];
      const category = addLogoForm.logoCategory.value;

      if (!title || !imageFile || !category) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await saveLogo(title, imageFile, category);
        alert("Logo added successfully!");
        addLogoForm.reset();
      } catch (error) {
        alert("Error adding logo: " + error.message);
      }
    });

    // Load logos on page load
    document.addEventListener("DOMContentLoaded", loadLogos);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EliteLogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
        :root {
            --primary: #000000;
            --secondary: #222222;
            --accent: #ffffff;
            --highlight: #9d9d9d;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: var(--primary);
            color: var(--accent);
            overflow-x: hidden;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="navbar bg-black bg-opacity-90 text-white py-4 px-6 fixed w-full z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-white">Elite</span><span class="text-gray-300">Logos</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-gray-300 transition-colors">Home</a>
                <a href="gallery.html" class="hover:text-gray-300 transition-colors">Gallery</a>
                <a href="about.html" class="hover:text-gray-300 transition-colors">About</a>
                <a href="contact.html" class="hover:text-gray-300 transition-colors">Contact</a>
            </div>
            <button class="md:hidden text-2xl" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="py-20 bg-gray-900">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold mb-6">Get in Touch</h1>
            <p class="mb-4">Have a project in mind or want to discuss your logo design needs? Contact us today.</p>
            <form id="contactForm" class="bg-gray-800 p-6 rounded-lg">
                <div class="form-group mb-4">
                    <label for="name" class="block mb-2">Your Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 rounded">
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="block mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 rounded">
                </div>
                <div class="form-group mb-4">
                    <label for="message" class="block mb-2">Your Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full p-2 rounded"></textarea>
                </div>
                <button type="submit" class="bg-gold text-black px-4 py-2 rounded">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-black text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 EliteLogos. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

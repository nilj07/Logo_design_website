<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EliteLogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        /* Make sure form input text is readable */
        input, textarea, select {
            color: #1a202c !important; /* A dark gray color */
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- ============================================= -->
    <!-- THIS IS THE CORRECT, COMPLETE NAVIGATION BAR -->
    <!-- ============================================= -->
    <nav class="bg-black bg-opacity-90 text-white py-4 px-6 fixed w-full z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-white">Elite</span><span class="text-gray-300">Logos</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-gray-300 transition-colors">Home</a>
                <a href="gallery.html" class="hover:text-gray-300 transition-colors">Gallery</a>
                <a href="about.html" class="hover:text-gray-300 transition-colors">About</a>
                <a href="contact.html" class="hover:text-gray-300 transition-colors font-bold">Contact</a> <!-- Bold for current page -->
                <a href="admin.html" class="hover:text-gray-300 transition-colors">Admin</a>
            </div>
            <button class="md:hidden text-2xl" id="menu-toggle">
                <i class="fas fa-bars" id="menu-icon"></i>
            </button>
        </div>
        <!-- The mobile menu that was missing -->
        <div class="hidden md:hidden bg-black bg-opacity-90 absolute w-full left-0 top-16 px-6 pb-4" id="mobile-menu">
            <div class="flex flex-col space-y-4 mt-4" id="mobile-nav-items">
                <a href="index.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">Home</a>
                <a href="gallery.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">Gallery</a>
                <a href="about.html" class="hover:text-gray-300 transition-colors border-b border-gray-800 pb-2">About</a>
                <a href="contact.html" class="hover:text-gray-300 transition-colors pb-2 font-bold">Contact</a> <!-- Bold for current page -->
                <a href="admin.html" class="hover:text-gray-300 transition-colors">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-24 pb-20 bg-gray-900">
        <div class="container mx-auto px-6 max-w-2xl">
            <h1 class="text-4xl font-bold mb-4 text-center">Get In Touch</h1>
            <p class="text-lg text-gray-400 mb-8 text-center">Have a question or want to start a project? Fill out the form below.</p>
            
            <!-- Your original form, unchanged -->
            <form id="contactForm" class="bg-gray-800 p-8 rounded-lg shadow-xl">
                <div class="form-group mb-6">
                    <label for="name" class="block mb-2 text-lg">Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 rounded bg-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                <div class="form-group mb-6">
                    <label for="email" class="block mb-2 text-lg">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 rounded bg-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                <div class="form-group mb-6">
                    <label for="message" class="block mb-2 text-lg">Message</label>
                    <textarea id="message" name="message" required class="w-full p-3 rounded bg-gray-200 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-400" rows="5"></textarea>
                </div>
                <button type="submit" class="w-full bg-yellow-400 text-black font-bold text-lg px-4 py-3 rounded hover:bg-yellow-500 transition-colors">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-black text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>Â© 2023 EliteLogos. All rights reserved.</p>
        </div>
    </footer>

    <!-- ========================================================= -->
    <!-- ALL JAVASCRIPT LOGIC - COMBINED AND PLACED AT THE BOTTOM -->
    <!-- ========================================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // --- Logic for Mobile Menu ---
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");

        if (menuToggle && mobileMenu && menuIcon) {
            menuToggle.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
                if (mobileMenu.classList.contains("hidden")) {
                    menuIcon.classList.replace("fa-times", "fa-bars");
                } else {
                    menuIcon.classList.replace("fa-bars", "fa-times");
                }
            });
        }

        // --- Logic for WhatsApp Message Sending ---
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = this.querySelector('input[name="name"]').value;
                const email = this.querySelector('input[name="email"]').value;
                const message = this.querySelector('textarea[name="message"]').value;
                
                const whatsappMessage = `New Message from EliteLogos Website:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;
                
                const encodedMessage = encodeURIComponent(whatsappMessage);
                // Your WhatsApp number is included here
                window.open(`https://wa.me/919730094145?text=${encodedMessage}`, '_blank');
                
                this.reset();
            });
        }
    </script>
</body>
</html>

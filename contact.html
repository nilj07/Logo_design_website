<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | EliteLogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
        :root {
            --primary: #000000;
            --secondary: #222222;
            --accent: #ffffff;
            --highlight: #9d9d9d;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: var(--primary);
            color: var(--accent);
            overflow-x: hidden;
        }
        input, textarea, select {
            color: #000 !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="navbar bg-black bg-opacity-90 text-white py-4 px-6 fixed w-full z-40 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-white">Elite</span><span class="text-gray-300">Logos</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-gray-300 transition-colors">Home</a>
                <a href="gallery.html" class="hover:text-gray-300 transition-colors">Gallery</a>
                <a href="about.html" class="hover:text-gray-300 transition-colors">About</a>
                <a href="contact.html" class="hover:text-gray-300 transition-colors font-bold">Contact</a>
            </div>
            <button class="md:hidden text-2xl" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="py-20 bg-gray-900">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
            <form id="contactForm" class="bg-gray-800 p-6 rounded-lg">
                <div class="form-group mb-4">
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 rounded">
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 rounded">
                </div>
                <div class="form-group mb-4">
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" name="message" required class="w-full p-2 rounded" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-gold text-black px-4 py-2 rounded">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-black text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 EliteLogos. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // WhatsApp Message Sending
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = this.querySelector('input[name="name"]').value;
                const email = this.querySelector('input[name="email"]').value;
                const message = this.querySelector('textarea[name="message"]').value;
                
                const whatsappMessage = `New Message from EliteLogos Website:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;
                
                const encodedMessage = encodeURIComponent(whatsappMessage);
                window.open(`https://wa.me/919730094145?text=${encodedMessage}`, '_blank');
                
                this.reset();
            });
        }
    </script>
</body>
</html>
